<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<script>
      for(var property in window.location)
        document.write(property + ':' + window.location[property] + '<br>');
    </script>
  </head>
  <body>    
    <a href="javascript: location.reload();">重新載入</a>
    <a href="javascript: location.replace('https://www.google.com/');">
	  導向到Google</a>
  </body>
</html>
