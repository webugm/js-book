<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<style>  
      .blue {color: blue;}
      .under {text-decoration: underline;}
      .highlight {background: yellow;}
    </style>
  </head>
  <body>
    <h1 class="blue under">臨江仙</h1>
    <h1 class="blue under">蝶戀花</h1>
    <h1 class="blue under">卜算子</h1>
    <h1 class="blue under">醉花陰</h1>    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>   
	<script>
	  $('h1:even').removeClass('under').addClass('highlight');
	</script>  
  </body>
</html>
