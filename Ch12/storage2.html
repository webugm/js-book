<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">	
  </head>
  <body>
    <script>
	   var result = '';
	   for (var i = 0; i < window.localStorage.length; i++){
	      var key = window.localStorage.key(i);
	      result = result + '\n' + window.localStorage.getItem(key);
	   }
       window.alert(result);	   
    </script>
  </body>
</html>
